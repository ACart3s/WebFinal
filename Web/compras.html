<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="test.css" />
    <link rel="stylesheet" href="compras.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css"
    rel="stylesheet"
  />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark barra">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Pomaire INC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="Productos.html">Nuestros Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Administracion</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" />
            <a class="btn btn-primary" href="Productos.html">Buscar</a>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="iniciar_sesion.html">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registrar.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container registre">
      <h2 class="text-center mb-4">Checkout</h2>
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Ingrese su nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese su correo electrónico"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Dirección de envío:</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Ingrese su dirección"
            required
          />
        </div>
        <div class="form-group">
          <label for="total">Total de la compra:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="total"
              placeholder="Total"
              readonly
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Realizar Pago
        </button>
      </form>
    </div>
  </body>
</html>
