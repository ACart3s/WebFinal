<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Checkout</h2>
    <form>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="address">Dirección de envío:</label>
        <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección" required>
      </div>
      <div class="form-group">
        <label for="total">Total de la compra:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" id="total" placeholder="Total" readonly required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Realizar Pago</button>
    </form>
  </div>

</body>
</html>
