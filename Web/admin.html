<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="./test.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark barra">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Pomaire INC</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="Productos.html">Nuestros Productos</a>
            </li>
            <a class="nav-link" href="carrito.html"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </ul>

          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search" />
            <a class="btn btn-primary" href="Productos.html">Buscar</a>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="iniciar_sesion.html">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registrar.html">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="mb-4">Administración de Productos</h2>

      <h4>Agregar Nuevo Producto</h4>
      <form id="addProductForm">
        <div class="form-group">
          <label for="productName">Nombre del Producto:</label>
          <input
            name="productStock"
            type="text"
            class="form-control"
            id="productName"
            required
          />
        </div>
        <div class="form-group">
          <label for="productPrice">Precio del Producto:</label>
          <input
            name="productStock"
            type="number"
            class="form-control"
            id="productPrice"
            required
          />
        </div>
        <div class="form-group">
          <label for="productStock">Stock producto:</label>
          <input
            name="productStock"
            type="number"
            class="form-control"
            id="productStock"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
      </form>

      <h4 class="mt-5">Productos Existentes</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
          </tr>
        </thead>
        <tbody id="productList">
          <tr>
            <th>Chanchito-Antidepresion informatico</th>
            <th>$50.000</th>
            <th>4</th>
          </tr>
          <tr>
            <th>Paila de greda pal huevito</th>
            <th>$40.000</th>
            <th>1</th>
          </tr>
          <tr>
            <th>Chanchito Autista</th>
            <th>$100.000</th>
            <th>1</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
